<body>
  <svg id="chart" width="600" height="300"></svg>
  <script src = "https://d3js.org/d3.v5.min.js"></script>
  <script>

    function factors(num) {
      const allFactors = [];
      for(let i = 1; i <= num; i++) {
        if(num % i == 0) {
          allFactors.push(i);
        }
      }
      return allFactors;
    }

    const array = factors(24);

    d3.select("#chart")
      .selectAll("circle")
      .data(array)
      .enter()
      .append("circle")
        .attr("r", d => d)
        .attr("cy", 100)
        .attr("cx", d => d*10)
        .style("fill", "purple")
  </script>

</body>
